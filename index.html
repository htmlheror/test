<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Twinkle bot</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        text-align: center;
      }
      canvas {
        display: block;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
    <script src="Build/build 5.0.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/build 5.0.data",
        frameworkUrl: "Build/build 5.0.framework.js",
        codeUrl: "Build/build 5.0.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Twinkle bot",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
