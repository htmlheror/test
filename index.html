<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | Twinkle Bot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            text-align: center;
            background: #231F20; /* Added background color for body */
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            position: fixed; /* Ensures it covers the entire viewport */
            top: 0; /* Aligns it to the top */
            left: 0; /* Aligns it to the left */
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/build 5.0.loader.js"></script>
    <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/build 5.0.data",
            frameworkUrl: "Build/build 5.0.framework.js",
            codeUrl: "Build/build 5.0.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Twinkle Bot",
            productVersion: "1.0",
        }).then((unityInstance) => {
            // Additional configurations or event listeners can go here
        }).catch((message) => {
            alert(message);
        });
    </script>
</body>
</html>
